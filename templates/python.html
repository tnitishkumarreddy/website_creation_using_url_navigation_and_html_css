<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Registration Page</title>
    <style>
        .row{
            margin: 10px;
        }
        label{
            margin-left: 3px;
        }
        #one{
            padding-top: 10px;
        }
        a{
            text-decoration: none;
        }
        h5{
            display: inline;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="border border-dark" style="margin: 200px auto; padding-top: 10px;">
        <h5 class="d-flex justify-content-center align-items-center" style="color:tomato;">Registration Page for python</h5>
        <div class="row" id="one">
            <label for="" class="col-3">FisrtName:</label>
            <input type="text" class="col-2">
            <label for="" class="col-3">LastName:</label>
            <input type="text" class="col-2">
        </div>
        <div class="row">
            <label for="" class="col-3">FullName:</label>
            <input type="text" class="col-4">
        </div>
        <div class="row">
            <label class="col-3">Email</label>
            <input type="email" class="col-4">
        </div>
        <div class="row">
            <label class="col-3">phone</label>
            <input type="number" class="col-4">
        </div>
        <div class="row">
            <label for="" class="col-3">Degree</label>
            <input type="text" class="col-3" placeholder="Enter your degree">
        </div>
        <div class="row">
            <label for="" class="col-3">Degree YOP</label>
            <input type="number" class="col-2">
            <label for="" class="col-3">Degree CGPA</label>
            <input type="number" class="col-3">
        </div>
        <div class="row">
            <label for="" class="col-3">12th CGPA</label>
            <input type="number" class="col-2">
            <label for="" class="col-3">10th CGPA</label>
            <input type="number" class="col-2">
        </div>
        <div class="row">
            <label for="" class="col-3">Degree Stream</label>
            <input type="text" class="col-6">
        </div>
        <div class="row">
            <label for="" class="col-3">Course Name:</label>
            <input type="text" class="col-4">
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <button class="btn btn-primary">Submit</button>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <a href="{% url 'jspiders' %}"><h5>Home Page</h5></a>
        </div>
    </div>
    
</body>
</html>
